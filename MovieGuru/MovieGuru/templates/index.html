{% extends "layout.html" %}

{% block content %}

<br />
<div id="owl-demo">
    {% for movie in trending_movies %}
    <div class="item"><img onclick="detailView(this.id)" id="{{ movie['imdb_id'] }}" src="{{ "https://image.tmdb.org/t/p/w300_and_h450_bestv2" + movie['tmdb_poster_path'] }}" alt="{{ movie['title'] }}"></div>
    {% endfor %}        
</div>

<style>
#owl-demo .item{
  margin: 3px;
}
#owl-demo .item img{
  display: block;
  width: 100%;
  height: auto;
}

</style>


{% endblock %}



{% block scripts %}

<script>
    // Custom click event: detail view
    function detailView(id) {
        window.open('movie/' + id, "_self")
    }
</script>

{% endblock %}
